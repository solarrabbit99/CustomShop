main: com.paratopiamc.customshop.plugin.CustomShop
name: CustomShop
version: 1.0
author: SolarRabbit
api-version: 1.16

depend: [ProtocolLib, Vault]
softdepend: [Towny, WorldGuard]

commands:
    customshop:
        alias: [cs]

permissions:
    customshop.createshop:
        description: User able to create non-admin shops.
        default: true
    customshop.setcrate:
        description: User able to set the location of the crate.
        default: op
    customshop.givekey:
        description: User able to give custom shop crate keys to players.
        default: op
    customshop.lockall:
        description: User able to lock all custom shops of a player.
        default: op
    customshop.setcount:
        description: User able to set the shop count of a player.
        default: op
    customshop.reload:
        description: User able to reload configuration of the plugin.
        default: op
    customshop.admin:
        description: User able to perform all commands and full access to admin shops.
        default: op
        children:
            customshop.setcrate: true
            customshop.givekey: true
            customshop.lockall: true
            customshop.setcount: true
            customshop.reload: true
