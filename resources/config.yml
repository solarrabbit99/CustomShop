#   Deconflict your custom model data here. Make sure      #
#   that the data here correctly corresponds to the data   #
#   in the resource pack. You can choose to delete/rename  #
#   sub-sections (e.g. "wooden" section under              #
#   "vending-machine") if you do not want them in your     #
#   server.                                                #
#                                                          #
#   WARNING: DO NOT remove/rename the main sections        #
#   (e.g. "vending-machine", "briefcase" and anything      #
#   under "default")!                                      #
#                                                          #
#   WARNING: DO NOT change model data once players         #
#   start unlocking or creating shops!                     #
#                                                          #
